<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multisig Capital Partners</title>
    <meta name="description" content="Multisig Capital Partners - Beyond Buy & Hold">
    <!-- Google Fonts for a modern, professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1f 0%, #1a1a2e 100%); /* Dark professional gradient */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        .coming-soon {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        .tagline {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .brand {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            max-width: 800px;
            margin: 3rem auto 0;
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }
            .tagline {
                font-size: 3rem;
            }
            .brand {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .tagline {
                font-size: 2.5rem;
            }
            .brand {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
        <h1 class="tagline">Beyond Buy &amp; Hold</h1>
        <h2 class="brand">Multisig Capital Partners</h2>
        <p class="subtitle">A next-generation investment firm focused on active strategies in digital assets and blockchain ecosystems.</p>
    </div>
</body>
</html>
